<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbooks Ai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" onerror="this.onerror=null; this.href='static/styles.css';">
   
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Changed back to space-between */
            min-height: 100vh; 
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
        }

        header {
            text-align: center;
            margin-top: 20px; 
            padding-bottom: 0; 
        }

        header img {
            max-width: 80px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            color: #555;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;  /* Adjusted from 0px */
        }

        main {
            text-align: center;
            padding: 0;  /* Reduced from 20px */
            margin-top: 10px; /* Adjusted from -20px */
            flex: 1; /* Added flex: 1 to main */
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: #777;
            background: #f9fafb;
            border-top: 1px solid #ddd;
            width: 100%; 
            margin-top: auto; 
        }

        footer p {
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .button-container {
                flex-direction: column;
                gap: 15px;
            }

            .button-container .button {
                width: 80%;
                max-width: 300px;
            }        
        }
    </style>
</head>
<body class="index-page">
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="App Logo">
        <h1>Linkbooks Ai</h1>
        <p>Effortlessly analyze your QuickBooks data with AI-powered insights.</p>
    </header>

    <main>
        <div class="button-container">
            <a href="/login" class="button">Log In or Create Account</a>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2024 Linkbooks | Powered by QuickBooks GPT</p>
            <nav class="footer-links">
                <a href="/eula" aria-label="End User License Agreement">EULA</a>
                <a href="/privacy-policy" aria-label="Privacy Policy">Privacy Policy</a>
                <a href="/contact" aria-label="Contact Us">Contact</a>
            </nav>
        </div>
    </footer>
</body>
</html>
