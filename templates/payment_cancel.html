<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Unsuccessful</title>
    <script>
        // Preserve chat_session_id in the redirect
        function redirectToCreateAccount() {
            const urlParams = new URLSearchParams(window.location.search);
            const chatSessionId = urlParams.get('chat_session_id');
            const redirectUrl = chatSessionId 
                ? `/create-account?chat_session_id=${chatSessionId}` 
                : '/create-account';
            window.location.href = redirectUrl;
        }
    </script>
</head>
<body>
    <h1>Thank You for Trying!</h1>
    <p>Your payment has failed. Please try again.</p>
    <button onclick="redirectToCreateAccount()">Back to Create Account</button>
</body>
</html>
