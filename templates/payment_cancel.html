<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Unsuccessful</title>
    <script>
        // Preserve chat_session_id in the redirect
        function redirectToSubscriptions() {
            const urlParams = new URLSearchParams(window.location.search);
            const chatSessionId = urlParams.get('chat_session_id');
            const redirectUrl = chatSessionId 
                ? `/subscriptions?chat_session_id=${chatSessionId}` 
                : '/subscriptions';
            window.location.href = redirectUrl;
        }
    </script>
</head>
<body>
    <h1>Payment Unsuccessful</h1>
    <p>Your payment has failed. Please try selecting a different subscription plan.</p>
    <button onclick="redirectToSubscriptions()">Back to Subscription Plans</button>
</body>
</html>
